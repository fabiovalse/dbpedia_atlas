<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DBpedia Atlas</title>
        <link type="text/css" href="main.css" rel="stylesheet"/>
        <link type="text/css" href="map/map.css" rel="stylesheet"/>
        <link type="text/css" href="search_box/search_box.css" rel="stylesheet"/>
        <link type="text/css" href="result_box/result_box.css" rel="stylesheet"/>
        <link type="text/css" href="selection_box/selection_box.css" rel="stylesheet"/>
        <link type="text/css" href="details_box/details_box.css" rel="stylesheet"/>
        
        <!-- FontAwesome -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/queue.v1.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
    </head>
    <body>
        <svg id="map"></svg>
        <div id="search_box"><input id="search_textbox" type="text"></input><button id="search_button">&#xF002;</button></div>
        <div id="result_box"></div>
        <div id="layer_box">
            <select onchange="map.mode(this[this.selectedIndex].id)">
                <option id="classes">Classes</option>
                <option id="depth">Depth</option>
                <option id="triple_density">Triples</option>
                <option id="obj_props_density">Object properties</option>
                <option id="data_props_density">Data properties</option>
            </select>
        </div>
        
        <div id="right_container" style="pointer-events: none;">
            <div id="selection_box" style="pointer-events: all;"></div>
            <div id="details_box" style="pointer-events: all;"></div>
        </div>
        
        <script src="utils.js"></script>
        <script src="ontology/ontology.js"></script>
        <script src="map/map.js"></script>
        <script src="search_box/search_box.js"></script>
        <script src="result_box/result_box.js"></script>
        <script src="selection_box/selection_box.js"></script>
        <script src="details_box/details_box.js"></script>
        <script src="main.js"></script>
    </body>
</html>
